<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>


.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
  gap: 5px;
  /* padding: 15px; */
}


/* Prevent images from overflowing and keep them uniform */
.container img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

/* Optional hover effect */
.container img:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}


/* Individual gallery item */
.gallery-title {
  margin-bottom: 10px;
  text-align: center;
}



figcaption {
  text-align: center;
  margin: 5px 0 0 0;
  font-size: 0.9rem;
  font-weight: bold;
  color: #333;
  background-color: lightgrey;
  border: 2px solid black;
  padding: 0.25rem;
}

  </style>
</head>

<body>

  <div class= "gallery-title">
    <h1>Basic image gallery</h1>
  </div>

  <!-- TODO 6: Container DIV -->
